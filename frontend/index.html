<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CovidTest</title>

</head>
<body>
    
    <main class="mt-4 container" style="height: 70%;">
        <h1>
            Welcome to CovidTest
        </h1>
        <p>
            This is a simple web application to upload and store covid-19 test resaults. <br>
            To get started simply select the file you wish to upload and click upload.
        </p>
        <div class="">
            <form id="form" enctype="multipart/form-data">
                <div>
                    <label class="form-label" for="customFile">Upload photos</label>
                    <input type="file" class="form-control" name="reports"  id="filesInput" multiple disabled/>
                </div>
                <div class="mt-3">
                    <button type="submit" id="uploadBtn" class="btn btn-primary">Upload</button>
                </div>
                <input type="hidden" id="publicKey" name="publicKey" value="">
                <input type="hidden" name="hash" value="">
            </form>
        </div>

       
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <script src="bin/jsencrypt.min.js"></script>
    <script src='scripts/upload_files.js'></script>
</body>
</html>
